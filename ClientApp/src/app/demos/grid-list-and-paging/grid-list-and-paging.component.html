<p>
  Example of a grid list page with sorting and paging.
</p>
<div>sortColumn = {{ sortColumn }}</div>
<div>sortDirection = {{ sortDirection }}</div>
<div>
  <table class="table table-bordered table-hover">
    <tr>
      <th>
        <span class="span-sort-column" (click)="onSortOrderChange('col1')" [class.span-sort-column-active]="sortColumn=='col1'">
            Column 1
        </span>
        <span *ngIf="sortColumn=='col1' && sortDirection=='-'" >&nbsp;<i class="fas fa-arrow-down span-sort-icon"></i></span>
        <span *ngIf="sortColumn=='col1' && sortDirection==''" >&nbsp;<i class="fas fa-arrow-up span-sort-icon"></i></span>
      </th>
      <th>
        <span class="span-sort-column" (click)="onSortOrderChange('col2')" [class.span-sort-column-active]="sortColumn=='col2'">
          Column 2
      </span>
      <span *ngIf="sortColumn=='col2' && sortDirection=='-'" >&nbsp;<i class="fas fa-arrow-down span-sort-icon"></i></span>
        <span *ngIf="sortColumn=='col2' && sortDirection==''" >&nbsp;<i class="fas fa-arrow-up span-sort-icon"></i></span>
    </th>
      <th>
          <span class="span-sort-column" (click)="onSortOrderChange('col3')" [class.span-sort-column-active]="sortColumn=='col3'">
              Column 3
          </span>
          <span *ngIf="sortColumn=='col3' && sortDirection=='-'" >&nbsp;<i class="fas fa-arrow-down span-sort-icon"></i></span>
          <span *ngIf="sortColumn=='col3' && sortDirection==''" >&nbsp;<i class="fas fa-arrow-up span-sort-icon"></i></span>
      </th>
    </tr>
    <tr *ngFor="let myRow of gridData">
      <td>{{ myRow.col1 }}</td>
      <td>{{ myRow.col2 }}</td>
      <td>{{ myRow.col3 }}</td>
    </tr>
  </table>

  <div class="row justify-content-end">
    <div class="col-4">
      <nav aria-label="Paging Navigation">
        <ul class="pagination">
          <li class="page-item" [ngClass]="{'disabled': this.currentPage <= 1}">
            <button class="btn btn-link" [disabled]="this.pageNumber <= 1" (click)="goToPreviousPage()">
              <i class="fa fa-chevron-left"></i> Previous</button>
          </li>
          <li class="page-item">
            <div style="padding-top:6px">Page: {{ pageNumber }} of {{totalPages}}</div>
          </li>
          <li class="page-item">
            <button class="btn btn-link" [disabled]="this.pageNumber >= this.totalPages" (click)="goToNextPage()">Next
              <i class="fa fa-chevron-right"></i>
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-4">
      <div class="form-group row">
        <label for="pageSize" class="col-md-4 col-form-label">Page Size</label>
        <div class="col-md-8">
          <select class="form-control" [ngModel]="pageSize" (ngModelChange)="changePageSize($event)" name="pageSize">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
    </div>
  </div>

</div>
