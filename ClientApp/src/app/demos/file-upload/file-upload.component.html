<h3>File Upload Demo</h3>
<div>
  <div class="input-group mb-3">
    <div class="custom-file">
      <input class="form-control" type="file" id="files" name="files" [(ngModel)]="theFileModel"
             (change)="onFileSelected($event)">     
    </div>
    <button type="submit" class="btn btn-primary" (click)="submitForm()" [disabled]="isBusy">
      <span *ngIf="isBusy">
        <i class="fa fa-spinner fa-spin fa-1x fa-fw"></i>
      </span>
      Submit
    </button>
</div>
</div>
