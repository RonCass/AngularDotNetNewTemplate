<div class="card">
  <div class="card-body">
    <h5 class="card-title">File Upload Demo - One File</h5>
    <div>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input class="form-control" type="file" id="files" name="files" [(ngModel)]="theFileModel"
                 (change)="onOneFileSelected($event)">
        </div>
        <button type="submit" class="btn btn-primary" (click)="submitOneFileToUpload()" [disabled]="isBusy">
          <span *ngIf="isBusy">
            <i class="fa fa-spinner fa-spin fa-1x fa-fw"></i>
          </span>
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">File Upload Demo - One File with Other Data</h5>
    <div>
      <form>
        <div class="form-group row">
          <label for="MyField1" class="col-sm-2 col-form-label">MyField1</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="MyField1" name="MyField1" [(ngModel)]="MyField1" value="My Field 1 Value">
          </div>
        </div>
        <div class="form-group row">
          <label for="MyField2" class="col-sm-2 col-form-label">MyField2</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="MyField2" name="MyField2" [(ngModel)]="MyField2" value="My Field 1 Value">
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="custom-file">
            <input class="form-control" type="file" id="files" name="files" [(ngModel)]="theFileModel2"
                   (change)="onOneFileSelected($event)">
          </div>
          <button type="submit" class="btn btn-primary" (click)="submitUploadOneFileAndOtherModelData()" [disabled]="isBusy">
            <span *ngIf="isBusy">
              <i class="fa fa-spinner fa-spin fa-1x fa-fw"></i>
            </span>
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">File Upload Demo - Multiple Files<</h5>
    <div>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input class="form-control" type="file" id="files" name="files" [(ngModel)]="theFileModel3"
                 (change)="onMultipleFilesSelected($event)" multiple>
        </div>
        <button type="submit" class="btn btn-primary" (click)="submitMultipleFilesToUpload()" [disabled]="isBusy">
          <span *ngIf="isBusy">
            <i class="fa fa-spinner fa-spin fa-1x fa-fw"></i>
          </span>
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
