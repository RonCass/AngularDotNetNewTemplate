
<div class="main-content">
    <div class="container-fluid">
        <br /><br /><br /><br />
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
            <!-- <div class="col-md-12"></div>
            <div class="col-md-6 col-md-offset-3"> -->
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Login</h4>
                        <p class="category">Please login below</p>
                    </div>
                    <div class="card-content">
                        <form class="p-2">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                      <label for="userName">Username (use: admin@mywebsite.com)</label>
                                        <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="userName"
                                        [focus]="myFocusTriggeringEventEmitter">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                      <label for="password">Password (use: SomePassword1!)</label>
                                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-danger pull-right" (click)="login()" [disabled]="isBusy">Login<span *ngIf="isBusy"><i class="fa fa-spinner fa-spin fa-2x fa-fw"></i></span></button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

            </div>
        <!-- </div> -->
    </div>
</div>
