<h1 mat-dialog-title>{{ pageTitle }} </h1>

<div mat-dialog-content>

  <form [formGroup]="userForm" *ngIf="showForm">

    <div fxLayout="row" fxLayoutGap="10px">
      <div fxFlex="">
        <mat-form-field appearance="standard">
          <mat-label>Email Address:</mat-label>
          <input matInput placeholder="" formControlName="userName" required>
          <mat-error *ngIf="userName.hasError">Required Field</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row" fxLayoutGap="10px">
      <div fxFlex="">
        <mat-form-field appearance="standard">
          <mat-label>First Name:</mat-label>
          <input matInput placeholder="" formControlName="firstName" required>
          <mat-error *ngIf="firstName.hasError">Required Field</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <div fxFlex="">
        <mat-form-field appearance="standard">
          <mat-label>Last Name:</mat-label>
          <input matInput placeholder="" formControlName="lastName" required>
          <mat-error *ngIf="lastName.hasError">Required Field</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <div fxFlex="">
        <mat-checkbox class="example-margin" formControlName="isActive">Is Active</mat-checkbox>
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <div fxFlex="">
        <mat-checkbox class="example-margin" formControlName="emailConfirmed">Email Confirmed</mat-checkbox>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="">
        <mat-form-field>
          <mat-label>User Roles</mat-label>
          <mat-select formControlName="userRole" required [compareWith]="compare" multiple>
            <mat-option *ngFor="let role of userRoles" [value]="role">
              {{  role.name }}
            </mat-option>
          </mat-select>
          <!--<mat-error *ngIf="userRole.hasError">Required Field</mat-error>-->
        </mat-form-field>
      </div>
    </div>

  </form>

</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" [disabled]="!userForm.valid" (click)="save()">
    Save
  </button>
  <button mat-stroked-button color="warn" mat-dialog-close>
    Cancel
  </button>
</div>
